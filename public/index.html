<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <title>Real Time Chat - Rizky Setiawan</title>
  </head>
  <body class="dark:bg-gray-600 bg-white">
    <div class="py-2 fixed top-0 w-full bg-blue-600 items-center">
      <div class="container mx-auto flex justify-between bg-blue-600">
        <div>
          <h1 class="text-xl px-2 text-white">Global Chat</h1>
          <p class="jumlah-user px-2 text-sm text-white/60"></p>
        </div>
        <div class="my-2 mx-4">
          <button class="dark">
            <img src="moon.svg" class="w-[30px]" />
          </button>
        </div>
      </div>
    </div>
    <div class="sm:w-12/12 mx-auto container">
      <div class="divchat overflow-y-auto my-[65px] pt-4 h-screen flex flex-col"></div>
      <div class="fixed bottom-0 py-2 flex justify-between px-3 container">
        <input type="text" class="input-text border border-sky-500 focus:outline-none focus:border-blue-600 ouline-blue-600 rounded-3xl w-full px-4" />
        <button class="send border border-blue-600 w-3/12 h-12 bg-blue-600 text-white rounded-3xl ml-2">Send</button>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
